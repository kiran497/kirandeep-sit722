---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector: { app: product-service }
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  strategy: { type: Recreate }
  replicas: 1
  selector: { matchLabels: { app: product-service } }
  template:
    metadata: { labels: { app: product-service } }
    spec:
      imagePullSecrets: [{ name: acr-cred }]
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh','-c','until nc -z product-db 5432; do echo "waiting for product-db"; sleep 2; done']
      containers:
        - name: product
          image: kiranacr722.azurecr.io/sit722/product_service:testing-latest
          ports: [{ containerPort: 8000 }]
          readinessProbe:                  # <- port is open => Ready
            tcpSocket: { port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          env:
            - { name: POSTGRES_HOST, value: product-db }
            - { name: POSTGRES_PORT, value: "5432" }
            - { name: POSTGRES_DB,   value: products }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: ecomm-secrets, key: POSTGRES_USER } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: ecomm-secrets, key: POSTGRES_PASSWORD } }
