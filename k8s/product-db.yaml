apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-db
spec:
  replicas: 1
  selector: { matchLabels: { app: product-db } }
  template:
    metadata: { labels: { app: product-db } }
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports: [{ containerPort: 5432 }]
          env:
            - name: POSTGRES_DB
              valueFrom: { configMapKeyRef: { name: app-config, key: PRODUCT_DB } }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: pg-credentials, key: POSTGRES_USER } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: pg-credentials, key: POSTGRES_PASSWORD } }
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}   # ephemeral for staging
---
apiVersion: v1
kind: Service
metadata:
  name: product-db
spec:
  selector: { app: product-db }
  ports:
    - port: 5432
      targetPort: 5432
