apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      imagePullSecrets:
        - name: acr-cred
      initContainers:                             
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh','-c','until nc -z customer-db 5432; do echo "waiting for customer-db"; sleep 2; done']
      containers:
        - name: customer
          image: kiranacr722.azurecr.io/sit722/customer_service:testing-latest
          ports:
            - containerPort: 8000
          readinessProbe:                         
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          env:
            - name: POSTGRES_HOST
              value: customer-db
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: customers
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: ecomm-secrets, key: POSTGRES_USER } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: ecomm-secrets, key: POSTGRES_PASSWORD } }
